<div class="d-flex vh-100">
  <!-- Sidebar -->
  <nav class="d-flex flex-column align-items-center border-end bg-white p-4" style="width:240px;">
    <!-- Logo e ícono -->
    <div class="d-flex align-items-center mb-4 w-100">
      <i class="bi bi-hospital fs-3 text-secondary me-2"></i>
      <span class="fw-bold fs-4 text-dark">Centro Médico</span>
    </div>
    <!-- Círculo con iniciales -->
    <div class="rounded-circle bg-light d-flex align-items-center justify-content-center mb-4" style="width:64px; height:64px;">
      <span class="fw-bold text-white fs-4" style="color:#888!important;">CM</span>
    </div>
    <!-- Separador -->
    <hr class="w-100 mb-2 mt-0" style="border-color:#e0e0e0;">
    <!-- Título menú -->
    <div class="w-100 text-uppercase fw-bold text-secondary small mb-2 ps-2">Opciones</div>
    <!-- Botón Menu Principal -->
    <button type="button" class="btn btn-link text-start w-100 mb-1 ps-2 py-2 d-flex align-items-center sidebar-btn-custom" [routerLink]="'/menu'" routerLinkActive="bg-active-btn">
      <i class="bi bi-house-door me-2 fs-5 text-secondary"></i> <span class="text-dark">Menu Principal</span>
    </button>
    <!-- Botones menú -->
    <button type="button" class="btn btn-link text-start w-100 mb-1 ps-2 py-2 d-flex align-items-center sidebar-btn-custom" [routerLink]="'/regcita'" routerLinkActive="bg-active-btn">
      <i class="bi bi-calendar2-check me-2 fs-5 text-secondary"></i> <span class="text-dark">Registrar cita</span>
    </button>
    <button type="button" class="btn btn-link text-start w-100 mb-1 ps-2 py-2 d-flex align-items-center sidebar-btn-custom" [routerLink]="'/genconsulta'" routerLinkActive="bg-active-btn">
      <i class="bi bi-clipboard2-pulse me-2 fs-5 text-secondary"></i> <span class="text-dark">Generar Consulta</span>
    </button>
    <button type="button" class="btn btn-link text-start w-100 mb-1 ps-2 py-2 d-flex align-items-center sidebar-btn-custom" [routerLink]="'/regexamenes'" routerLinkActive="bg-active-btn">
      <i class="bi bi-file-earmark-medical me-2 fs-5 text-secondary"></i> <span class="text-dark">Registrar Exámenes</span>
    </button>
    <button type="button" class="btn btn-link text-start w-100 mb-1 ps-2 py-2 d-flex align-items-center sidebar-btn-custom" [routerLink]="'/pago'" routerLinkActive="bg-active-btn">
      <i class="bi bi-credit-card me-2 fs-5 text-secondary"></i> <span class="text-dark">Realizar Pago</span>
    </button>
  </nav>
  <!-- Área principal -->
  <main class="flex-grow-1 bg-light-gray p-4 overflow-auto">
    <router-outlet></router-outlet>
  </main>
  </div>
